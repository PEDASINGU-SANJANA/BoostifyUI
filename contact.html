<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact BoostifyUI</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      background: linear-gradient(135deg, #1A2637 0%, #4A5A6A 100%);
      color: #f5f5f5;
    }
    .navbar, footer {
      background-color: #224466;
    }
    .nav-link, .navbar-brand {
      color: #f5f5f5 !important;
    }
    .nav-link.active {
      font-weight: 600;
    }
    form {
      max-width: 600px;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">BoostifyUI</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto fw-semibold">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contact Form Section -->
  <section class="container my-5 d-flex flex-column align-items-center">
    <h2 class="mb-4 text-center fw-bold">Get in Touch</h2>
    <p class="text-center mb-4" style="max-width: 500px;">
      We’d love to hear from you! Whether you have a question about BoostifyUI, need support, or want to share feedback, fill out the form below.
    </p>
    <form style="width: 100%; max-width: 600px;">
      <div class="mb-3">
        <label for="name" class="form-label">Your Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          placeholder="John Doe"
          required
        />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input
          type="email"
          class="form-control"
          id="email"
          placeholder="john@example.com"
          required
        />
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Message</label>
        <textarea
          class="form-control"
          id="message"
          rows="5"
          placeholder="Write your message here..."
          required
        ></textarea>
      </div>
      <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-primary shadow-sm px-5">
          Send Message
        </button>
      </div>
    </form>
  </section>

  <!-- Footer -->
  <footer class="text-center py-4 border-top">
    <div class="container">
      <small>© 2025 BoostifyUI. All rights reserved.</small>
    </div>
  </footer>

  <!-- Bootstrap JS Bundle -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  ></script>
</body>
</html>
